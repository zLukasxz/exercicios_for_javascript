<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="css/estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade com Loop</title>
</head>
<body>
    <h1>Modelo de Loop</h1>
    <div id="loop"></div>
    <script>
        let num = "";
        for (let i=0; i < 6; i++) {

            num += "Numero: " + i + "</br>";
            //console.log(num);
            document.getElementById("loop").innerHTML = num;
        }
    </script>
</body>
</html>
