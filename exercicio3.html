<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="css/estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <h1>Exercício 3</h1>
    3 (Soma do Número 1 com o Número 2)
    <div id="exercicio"></div>
    <script>
        let soma = 3;
        let numero = "";
        for (let index = 3; index <= 10; index += 1) {
            soma += index;
            numero += soma + " (Soma parcial com o Número " + index + ") </br>";
            document.getElementById("exercicio").innerHTML = numero;
        }
    </script>
</body>
</html>
