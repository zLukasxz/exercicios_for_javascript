<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="css/estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <div id="resultabuada"></div>
    <script>
        let num = "";
        let conta = Number(prompt("Digite o n√∫mero."));
        let resultado;
        for (let t = 1; t < 11; t++) {
            resultado = conta * t
            num += conta + " x " + t + " = " + resultado + "</br>";
            document.getElementById("resultabuada").innerHTML = num
        }
    </script>
</body>
</html>
