<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="css/estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <h1>Exercício 1</h1>
    <div id="exercicio"></div>
    <script>
        let resultado = "";
        for (let t=1 ; t <= 20; t++) {
            resultado += 1 + "/" + t + "=" + 1/t + "<br>";
            document.getElementById("exercicio").innerHTML = resultado;
        }
    </script>
</body>

</html>
