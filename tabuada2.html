<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="css/estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <div id="resultabuada"></div>
    <script>
        let resultado = "";
        for (let t = 0; t <= 10; t++) {
            for (let r = 0; r <= 10; r++) {
                resultado += t + " x " + r + " = " + r * t + "</br>";
                document.getElementById("resultabuada").innerHTML = resultado
            }
            resultado += "</br>-------------------</br> ";
        }
    </script>
</body>

</html>
